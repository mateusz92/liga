<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}
    {{ team.name }}
{% endblock %}

{% block content %}
    <img src="{{ STATIC_URL }}{{ team.emblem }}" style="float: right; margin-right: 10px;  height: 100px;width: 100px" alt="">
   <div class="title">
        {{team.name }}
    </div>
    <br/>

    Trener: {{ coach.name }} {{ coach.surname }}
    <br>
    <br>
    Skład:
    <br>
    <table>
        <tr>
            <td><b>Imię</b></td>
            <td><b>Nazwisko</b></td>
        </tr>
        {% for player in players_list %}
            <tr>
                <td>{{ player.player.name }}</td>
                <td>{{ player.player.surname }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
