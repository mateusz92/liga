<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}
    Dodaj strzelca
{% endblock %}

{% block content %}
    <div class="title">Dodaj strzelca</div>
    <br>
    <div>
        <form method="post" action="{% url 'addgoal' mecz.id team.id %}">
            <div style="color: red">
                {{ msg }}
            </div><br>
            {% csrf_token %}
            <table>
                {{ formset }}
                </br>
            </table>
            <br><br>
            <input type="submit" class="btn btn-default" value="Dodaj">
            <input type="reset" class="btn btn-default" value="Anuluj">
        </form>
    </div>
{% endblock %}
