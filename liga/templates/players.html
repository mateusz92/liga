<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}
    Zawodnicy
{% endblock %}

{% block content %}
    <div class="title">Zawodnicy</div><br/>
    <table>
        <tr>
            <td><b>Imię</b></td>
            <td><b>Nazwisko</b></td>
        </tr>
        {% for player in palyerslist %}
            <tr>
                <td><a href="{% url 'player' player.id %}">{{ player.name }}</a></td>
                <td><a href="{% url 'player' player.id %}">{{ player.surname }}</a></td>
                {% if player.available and request.session.verified %}
                    <td><a href="{% url 'deleteplayer' player.id %}">usuń</a></td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
