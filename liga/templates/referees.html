<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}
    Sędziowie
{% endblock %}

{% block content %}
    <div class="title">Sędziowie</div><br/>
    <table>
        <tr>
            <td><b>Imię</b></td>
            <td><b>Nazwisko</b></td>
        </tr>
        {% for referee in refereeslist %}
            <tr>
                <td><a href="{% url 'referee' referee.id %}">{{ referee.name }}</a></td>
                <td><a href="{% url 'referee' referee.id %}">{{ referee.surname }}</a></td>
                {% if request.session.verified %}
                    <td><a href="{% url 'deletereferee' referee.id %}">usuń</a></td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
