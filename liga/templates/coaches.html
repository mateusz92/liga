<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}
    Trenerzy
{% endblock %}

{% block content %}
    <div class="title">Trenerzy</div><br/>
    <table>
        <tr>
            <td><b>Imię</b></td>
            <td><b>Nazwisko</b></td>
        </tr>
        {% for coach in coacheslist %}
            <tr>
                <td><a href="{% url 'coach' coach.id %}">{{ coach.name }}</a></td>
                <td><a href="{% url 'coach' coach.id %}">{{ coach.surname }}</a></td>
                {% if request.session.verified %}
                    <td><a href="{% url 'deletecoach' coach.id %}">usuń</a></td>
                {% endif %}
            </tr>
        {% endfor %}
    </table>
{% endblock %}
